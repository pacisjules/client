<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogurt Packaging Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .package {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yogurt Packaging Options</h1>
        <div class="package">
            <h2>1 Liter</h2>
            <p>Each package contains 1 liter of yogurt.</p>
        </div>
        <div class="package">
            <h2>2 Liters</h2>
            <p>Each package contains 2 liters of yogurt.</p>
        </div>
        <div class="package">
            <h2>3 Liters</h2>
            <p>Each package contains 3 liters of yogurt.</p>
        </div>
        <div class="package">
            <h2>5 Liters</h2>
            <p>Each package contains 5 liters of yogurt.</p>
        </div>
    </div>
</body>
</html>
